<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insira suas informações | Petly</title>
</head>
<body>
    <button id="button_return"></button>
    <div id="insira_info">
        
        <p>Tela de login</p>
        
        <div id="insira_email">
            <h5>Insira seu email:</h5>
            <input type="email" name="email" id="email_inserir">
        </div>
        
        <div id="insira_password">
            <h5>Insira sua senha:</h5>
            <input type="password" name="password" id="password_inserir">
        </div>
        

        <button id="continuar_button">Continuar</button>
        
        <a href="#">Esqueceu sua senha?</a>
    </div>
</body>
</html>
